<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<title>ユーザー登録</title>
<link rel="stylesheet" href="../css/FontColor.css">
<link rel="stylesheet" href="../css/Design.css">
</head>
<body>

	<!--  header -->
	<div class="header" >
		<h1>ユーザー新規登録</h1>
	</div>
	<div class="inner">
		<form id="userForm" enctype="multipart/form-data">
			<div class="error"></div>
			<div>
				<label for="mailAddress" class="leftForm">メールアドレス:</label>
				<input type="text"
					placeholder="" id="mailAddress" class="mailAddress rightForm"
					name="mailAddress" maxlength="100"></input>
			</div>
			<div>
				<label for="employeeName" class="leftForm">氏名:</label>
				 <label id="employeeName" class="employeeName rightForm">(該当する社員名を表示)
				</label>
			</div>

			<div>
				<label for="password" class="leftForm">パスワード:</label>
				<input type="password"
					placeholder="" id="password" class="password rightForm" name="password"
					maxlength="10"></input>
			</div>
			<div>
				<label for="password2" class="leftForm">パスワード再入力:</label> <input type="password"
					placeholder="" id="password2" class="password2  rightForm" name="password2"
					maxlength="10"></input>
			</div>
			<div>
				<button id="createUser-login-button" class="blueButton">登録してログイン</button>
				<button id="returnButton" class="orangeButton">戻る</button>
			</div>
		</form>
	</div>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/createUser.js"></script>

</body>
</html>

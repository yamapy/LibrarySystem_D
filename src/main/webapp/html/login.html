<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<title>ログイン画面</title>
<link rel="stylesheet" href="../css/FontColor.css">
<link rel="stylesheet" href="../css/Design.css">
</head>
<body>

	<!--  header -->
	<div class="header">
		<h1>ログイン</h1>
	</div>
	<div>
		<div class="error"></div>
		<div>
			<label for="mailAddress" class="leftForm">メールアドレス:</label> <input type="text"
				placeholder="メールアドレス" id="mailAddress" class="mailAddress"
				name="mailAddress" maxlength="100"></input>
		</div>
		<div>
			<label for="password" class="leftForm">パスワード:</label> <input type="text"
				placeholder="パスワード" id="password" class="password" name="password"
				maxlength="10"></input>
		</div>
		<div>
			<button id="general-login-button" class="blueButton">ユーザログイン</button>
			<button id="manager-login-button" class="blueButton">管理者ログイン</button>
		</div>
		<div>
			<button id="create-user-button" class="blueButton">ユーザ新規登録</button>
			<button id="back-to-bookList-button" class="orangeButton">戻る</button>
		</div>
	</div>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/login.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>書籍詳細</title>

<!--<link rel="stylesheet" href="css/postStyle.css">-->

</head>
<body>
	<div class="main clearfix">
		<div id="bookDetail">
			<h1>書籍詳細</h1>

			<form id="bookDetail" enctype="multipart/form-data">
				<div class="error"></div>
				<div>
					<label for="id">ID：</label> <input type="text" name="id" id="id"
						disabled>
				</div>
				<div>
					<label for="title">タイトル：</label> <input type="text" maxlength="100"
						name="title" id="title">
				</div>
				<div>
					<label for="author">作者：</label> <input type="text" maxlength="40"
						name="author" id="author">
				</div>
				<div>
					<label for="publisher">出版社：</label> <input type="text"
						name="publisher" id="publisher">
				</div>

				<div>
					<label for="genre">ジャンル：</label> <input type="text"
						style="width: 20%" maxlength="256" id="genre" name="genre">
				</div>

				<div>
					<label for="puchaseDate">購入日：</label> <input type="text"
						style="width: 20%" maxlength="256" id="puchaseDate"
						name="purchaseDate">
				</div>

				<div>
					<label for="buyer">購入者：</label> <input type="text"
						style="width: 20%" maxlength="256" id="buyer" name="buyer">
				</div>

				<div>
					<label for="borrower">借り手：</label> <input type="text"
						style="width: 20%" maxlength="256" id="borrower" name="borrower">
				</div>

				<div>
					<label for="borrowerMailaddress">借り手のメールアドレス：</label> <input
						type="text" style="width: 20%" maxlength="256"
						id="borrowerMailaddress" name="borrowerMailaddress">
				</div>

				<div>
					<label for="returnDate">返却期限：</label> <input type="text"
						style="width: 20%" maxlength="256" id="returnDate"
						name="returnDate">
				</div>
			</form>
		</div>
		<!-- 戻るとき、戻る先がログインしてるかしてないかで異なるので後で考える -->
		<button id="return">戻る</button>
	</div>

	<!--..はファイルの移動-->
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bookDetail.js"></script>

</body>
</html>

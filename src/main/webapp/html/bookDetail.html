<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>書籍詳細</title>

<!--<link rel="stylesheet" href="css/postStyle.css">-->
<link rel="stylesheet" href="../css/Design.css">

</head>
<body>
	<div class="main clearfix">
		<div id="bookDetail">
			<h1>書籍詳細</h1>

			<div class="inner">
			    <div>
			    </div>
			    <div>
			        <div class="leftForm" >タイトル:</div>
			        <div class="blankForm"> : </div>
			        <div class="rightForm" id="title"></div>
			    </div>
			    <div>
			        <span class="leftForm" >作者</span>
			        <div class="blankForm"> : </div>
			        <span class="rightForm" id="author"></span>
			    </div>
			    <div>
			        <span class="leftForm" >出版社</span>
			        <div class="blankForm"> : </div>
			        <span class="rightForm" id="publisher"></span>
			    </div>
			    <div>
			        <span class="leftForm" >ジャンル</span>
			        <div class="blankForm"> : </div>
			        <span class="rightForm" id="genre"></span>
			    </div>
			    <div>
			        <span class="leftForm" >購入日</span>
			        <div class="blankForm"> : </div>
			        <span class="rightForm" id="puchaseDate"></span>
			    </div>
			    <div>
			        <span class="leftForm" >購入者</span>
			        <div class="blankForm"> : </div>
			        <span class="rightForm" id="buyer"></span>
			    </div>
			    <div id="borrowerArea">
			    	<p></p>
				    <div>
				        <span class="leftForm" >借り手</span>
				        <div class="blankForm"> : </div>
				        <span class="rightForm" id="borrower"></span>
				    </div>
				    <div>
				        <span class="leftForm" >メールアドレス</span>
				        <div class="blankForm"> : </div>
				        <span class="rightForm" id="borrowerMailaddress"></span>
				    </div>
				    <div>
				        <span class="leftForm" >返却期限</span>
				        <div class="blankForm"> : </div>
				        <span class="rightForm" id="returnDate"></span>
				    </div>
				</div>

			</div>
		</div>
		<!-- 戻るとき、戻る先がログインしてるかしてないかで異なるので後で考える -->
		<button id="return">戻る</button>
	</div>

	<!--..はファイルの移動-->
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bookDetail.js"></script>

</body>
</html>

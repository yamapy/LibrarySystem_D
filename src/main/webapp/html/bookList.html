<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>書籍一覧</title>
<link rel="stylesheet" href="../css/Design.css">
</head>
<body>
<body>
	<div id="buttonList"></div>
	<div class="table">
		<div id = "search">
		<h1 id = "bookSearch">書籍検索</h1>
		<form id="bookSelector">
			<div>
				<label for="titleParam" class="leftForm">タイトル：</label> <input type="text"
					maxlength="85" name="titleParam" id="titleParam">
			</div>
			<div>
				<label for="authorParam" class="leftForm">作者：</label> <input type="text"
					maxlength="85" name="authorParam" id="authorParam">
			</div>
			<div>
				<label for="genreParam" class="leftForm">ジャンル：</label> <select name="genreParam"
					id="genreParam">
				</select>
			</div>
			<div>
				<label for="statusParam" class="leftForm">ステータス：</label> <select name="statusParam"
					id="statusParam">
					<option value="" selected>指定しない</option>
					<option value="貸出可能">貸出可能</option>
					<option value="貸出中">貸出中</option>
				</select>
			</div>
			<div>
				<label class="leftForm"></label>
				<button class = "grayButton" id="findBook"class="rightForm">検索</button>
			</div>

		</form>
		</div>



		<div id="bookList">
			<h1>書籍一覧</h1>
			<div id="book"></div>
			<div id="insertBlock"></div>
		</div>
		<span id="prev">前へ</span> <span id="page"></span> <span id="next">次へ</span>
	</div>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bookList.js"></script>
	<script src="../js/bookDetail.js"></script>
	<script src="../js/buttonList.js"></script>
</body>
</html>
